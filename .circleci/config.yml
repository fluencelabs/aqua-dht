version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  Build:
    docker:
      - image: circleci/rust:latest
    resource_class: xlarge
    environment:
      RUST_BACKTRACE: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - aqua-dht03-{{ checksum "Cargo.lock" }}
      - run: |
          rustup toolchain install nightly-x86_64-unknown-linux-gnu
          rustup default nightly-x86_64-unknown-linux-gnu
          rustup target add wasm32-wasi
          cargo +nightly  install marine
          ./build.sh
      - save_cache:
          paths:
            - ~/.cargo
            - ~/.rustup
          key: aqua-dht03-{{ checksum "Cargo.lock" }}

  Rust Tests:
    docker:
      - image: circleci/rust:latest
    resource_class: xlarge
    environment:
      RUST_BACKTRACE: 1
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          rustup default nightly-2021-03-24-x86_64-unknown-linux-gnu
          cargo test --no-fail-fast --release --all-features -- --test-threads=1

workflows:
  version: 2
  CircleCI:
    jobs:
      - Build
      - Rust Tests:
          requires:
            - Build
