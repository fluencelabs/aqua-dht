version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  Build:
    docker:
      - image: circleci/rust:latest
    resource_class: xlarge
    environment:
      RUST_BACKTRACE: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - aqua-dht04-{{ checksum "Cargo.lock" }}
      - run: |
          rustup toolchain install nightly-2021-04-24-x86_64-unknown-linux-gnu
          rustup default nightly-2021-04-24-x86_64-unknown-linux-gnu
          rustup target add wasm32-wasi --toolchain nightly-2021-04-24-x86_64-unknown-linux-gnu
          cargo install marine
          ./build.sh
      - persist_to_workspace:
         # Must be an absolute path, or relative path from working_directory.
         # This is a directory on the container which is taken to be the root directory of the workspace.
         root: .
         # Must be relative path from root
         paths:
           - artifacts/
      - save_cache:
          paths:
            - ~/.cargo
            - ~/.rustup
          key: aqua-dht04-{{ checksum "Cargo.lock" }}

  Rust Tests:
    docker:
      - image: circleci/rust:latest
    resource_class: xlarge
    environment:
      RUST_BACKTRACE: 1
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          rustup default nightly-2021-04-24-x86_64-unknown-linux-gnu
          cargo test --no-fail-fast --release --all-features -- --test-threads=1

workflows:
  version: 2
  CircleCI:
    jobs:
      - Build
      - Rust Tests:
          requires:
            - Build
