name: "tag"

on:
  workflow_dispatch:

jobs:
  tag:
    name: "Tag"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
