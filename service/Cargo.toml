[package]
name = "aqua-dht"
version = "0.1.1"
authors = ["Fluence Labs"]
edition = "2018"
publish = false

[[bin]]
name = "aqua-dht"
path = "src/main.rs"

[dependencies]
marine-rs-sdk = "0.6.10"
marine-sqlite-connector = "0.5.0"
fstrings = "0.2.3"
boolinator = "2.4.0"
toml = "0.5.6"
serde = { version = "1.0.118", features = ["derive"] }
thiserror = "1.0.29"

[dev-dependencies]
marine-rs-sdk-test = "0.4.0"
rusqlite = "0.25.1"

[build-dependencies]
marine-rs-sdk-test = "0.4.0"
